<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global News Engine</title>
<style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:20px; }
    h1 { text-align:center; color:#2c3e50; }
    .section { margin:15px 0; background:#ecf0f1; border-radius:10px; padding:10px; }
    .section-title { font-size:20px; font-weight:bold; cursor:pointer; color:#2980b9; }
    .countries-container { margin-top:10px; display:none; }
    .country-block { margin:8px 0; background:white; border-radius:8px; padding:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    .country-title { font-size:16px; font-weight:bold; color:#27ae60; cursor:pointer; }
    .news-list { margin:5px 0; display:none; }
    .news-item { font-size:14px; margin:3px 0; }
    button { margin:5px 0; padding:4px 8px; font-size:14px; border:none; border-radius:5px; background:#2980b9; color:white; cursor:pointer; }
    button:hover { background:#3498db; }
</style>
</head>
<body>

<h1>Global News Engine</h1>
<div id="engineContainer"></div>

<script src="js/engine.js"></script>

</html>
