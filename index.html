<!DOCTYPE html>
<html>
<head>
    <title>Ultra Deep AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background:#0c0c0c; color:white; font-family:Arial; margin:0; }
        #chat { padding:20px; max-width:800px; margin:auto; }
        #q {
            width:95%; padding:12px; border-radius:8px;
            border:none; margin-top:10px; font-size:16px;
        }
        button {
            background:#00aaff; border:none; padding:12px 20px;
            margin-top:10px; border-radius:8px; cursor:pointer;
            font-size:16px; color:white;
        }
        .msg { background:#111; padding:12px; border-radius:8px; margin-top:10px; }
    </style>
</head>
<body>

<h2 style="text-align:center; padding:20px;">üî• Ultra Deep AI ‚Äî Unlimited Memory + Auto Knowledge</h2>

<div id="chat"></div>

<div style="text-align:center;">
    <input id="q" placeholder="Ask anything..." />
    <button onclick="ask()">Ask</button>
</div>

<script>
async function ask() {
    const user = document.getElementById("q").value;
    addMsg("üßë‚Äçüíª You: " + user);

    addMsg("ü§ñ AI: Thinking...");

    let res = await fetch("/api/brain", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q: user })
    });

    let data = await res.json();
    document.getElementsByClassName("msg")[document.getElementsByClassName("msg").length - 1].innerText = "ü§ñ AI: " + data.a;
}

function addMsg(text) {
    let div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    document.getElementById("chat").appendChild(div);
}
</script>

</body>
</html>
